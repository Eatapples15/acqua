<!DOCTYPE html>
<html>
<head>
    <title>Mappa Specchi d'Acqua Basilicata</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        #mapid { height: 800px; width: 100%; }
        body { margin: 0; padding: 0; font-family: sans-serif; }
        .info-table {
            font-size: 14px;
            border-collapse: collapse;
            width: 100%;
        }
        .info-table th, .info-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .info-table th {
            background-color: #f2f2f2;
        }
        .filter-controls {
            margin: 20px auto;
            width: 80%;
            padding: 15px;
            border: 1px solid #eee;
            background-color: #f9f9f9;
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap on smaller screens */
            gap: 15px; /* Spacing between filter elements */
            align-items: center;
        }
        .filter-controls label {
            font-weight: bold;
            margin-right: 5px;
        }
        .filter-controls input[type="text"],
        .filter-controls input[type="number"],
        .filter-controls select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in element's total width */
            flex-grow: 1; /* Allows inputs to grow and fill space */
            min-width: 150px; /* Minimum width for inputs */
        }
        .filter-controls button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .filter-controls button:hover {
            background-color: #0056b3;
        }
        #resultsCount { /* Added style for the count */
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Specchi d'Acqua in Basilicata</h1>
    <div id="mapid"></div>

    <h2 style="text-align: center;">Dati degli Specchi d'Acqua</h2>

    <div class="filter-controls">
        <label for="comuneFilter">Filtra per Comune:</label>
        <input type="text" id="comuneFilter" placeholder="Es. Potenza">

        <label for="areaMinFilter">Area Minima (Ha):</label>
        <input type="number" id="areaMinFilter" min="0" step="0.01" placeholder="0">

        <label for="areaMaxFilter">Area Massima (Ha):</label>
        <input type="number" id="areaMaxFilter" min="0" step="0.01" placeholder="1000">

        <button id="applyFilters">Applica Filtri</button>
        <button id="resetFilters">Reset Filtri</button>
    </div>

    <div id="resultsCount"></div>

    <div style="width: 80%; margin: 0 auto;">
        <table id="data-table" class="info-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Area (mq)</th>
                    <th>Area (Ha)</th>
                    <th>Latitudine Centro</th>
                    <th>Longitudine Centro</th>
                    <th>Comune</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>

</body>
</html>
